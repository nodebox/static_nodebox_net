<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ship Cargo</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://dighum.herokuapp.com/static/js/bundle.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Ship Cargo</h1>
            <h2>By Robert-Jan Korteschiel &amp; Erik van Zummeren</h2>
        </div>
    </div>

    <div class="controls">
        <div class="container">
            <label for="sizeSlider">Size</label>
            <input id="sizeSlider" type="range" min="5" max="1000" oninput="changeSize(this)">
<!--
            <label for="hueSlider">Hue</label>
            <input id="hueSlider" type="range" min="0" max="255" oninput="changeHue(this)">
            <br>
            <button onclick="player.start()">Start</button>
            <button onclick="player.stop()">Stop</button>
-->
        </div>
    </div>

    <div class="scene">
        <div class="container">
            <canvas width="960" height="500" id="c"></canvas>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>Copyright &copy; 2015</p>
        </div>
    </div>
</body>
</html>
