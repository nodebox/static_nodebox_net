    <div id="wrap">

    <div class="controls">
    <select onChange="changePersonA(this)">
        <option value="D-type.csv" selected>D-Type</option>
        <option value="I-type.csv">I-Type</option>
        <option value="S-type.csv">S-Type</option>

   </select>

    <select onChange="changePersonB(this)">
        <option value="D-type.csv" selected>D-Type</option>
        <option value="I-type.csv">I-Type</option>
        <option value="S-type.csv">S-Type</option>

   </select>

    <br>
   <canvas id="c" width= "800" height="800"></canvas>
      <script>
          var player =app.embed({userId:'KristinaNickel',projectId:'patterns', canvasId:'c',animate:true});

          function changeSize (e) {player.setValue('rect1', 'width', parseFloat(e.value));}

          function changePersonA(e) {
                player.setValue('personA', 's', e.value);
              player.ndbx._currentFrame = 0;
              player.start();
          }

        function changePersonB(e) {
                player.setValue('personB', 's', e.value);
              player.ndbx._currentFrame= 0;
              player.start();
          }



        </script>
    </div>
