<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://nodeboxwarsaw.herokuapp.com/static/js/bundle.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="dragTarget" style="display:none">Drag here</div>
    <div class="header">
        <div class="container">
            <h1>Triangulated picture</h1>
            <h2>By Aleksandra Walentynowicz</h2>
            <p>DRAG AND DROP YOUR IMAGE TO SEE IT TRIANGULATED</p>
        </div>
    </div>

    <div class="controls">
        <div class="container">
            <label for="sizeSlider">Step</label>
            <input id="sizeSlider" type="range" min="5" max="50" value="20" oninput="changeStep(this)">
            <label for="hueSlider">Edge length</label>
            <input id="hueSlider" type="range" min="0" max="100" value="20" oninput="changeEdgelength(this)">
            <label for="amountSlider">Amount of border points</label>
            <input id="amountSlider" type="range" min="0" max="400" value="50" oninput="changeAmountofborderpoints(this)">
            <br>
        </div>
    </div>

    <div class="scene">
        <div class="container">
            <canvas width="960" height="800" id="c"></canvas>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>Copyright &copy; 2015</p>
        </div>
    </div>
</body>
</html>
