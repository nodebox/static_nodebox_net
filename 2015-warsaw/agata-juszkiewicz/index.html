<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Embed Test</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://nodeboxwarsaw.herokuapp.com/static/js/bundle.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>English Idioms</h1>
            <h2>By Agata Juszkiewicz</h2>
            <br>
            <p>Make learning attractive!</p>
        </div>
    </div>

    <div class="controls">
        <div class="container">
            <input type="checkbox" onchange="toggleTranslation(this)"> Translate
            <br>
<!--            <br>-->
            <br>
            <label for="sizeSlider">Show Idioms</label>
            <input id="sizeSlider" type="range" min="-265" max="30" value="30" oninput="changeSize(this)">
<!--            <br>-->
<!--            <button onclick="player.start()">Start</button> -->
<!--            <button onclick="player.stop()">Stop</button>-->
        </div>
    </div>

    <div class="scene">
        <div class="container">
            <canvas width="960" height="500" id="c"></canvas>
        </div>
    </div>
    

    <div class="footer">
        <div class="container">
            <p>Copyright &copy; 2015</p>
        </div>
    </div>
</body>
</html>
