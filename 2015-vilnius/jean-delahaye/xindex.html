<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Embed Test</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://live.nodebox.net/static/js/bundle.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>My Project</h1>
            <h2>By Frederik De Bleser</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima ea nihil aperiam maxime assumenda, quo totam! Saepe hic dolor, aperiam omnis officia adipisci, esse quo. Neque dolorum quo sequi, beatae.</p>
        </div>
    </div>

    <div class="controls">
        <div class="container">
            <label for="sizeSlider">Size</label>
            <input id="sizeSlider" type="range" min="5" max="1000" oninput="changeSize(this)">
            <label for="hueSlider">Hue</label>
            <input id="hueSlider" type="range" min="0" max="255" oninput="changeHue(this)">
            <br>
            <button onclick="player.start()">Start</button>
            <button onclick="player.stop()">Stop</button>
        </div>
    </div>

    <div class="scene">
        <div class="container">
            <canvas width="960" height="500" id="c"></canvas>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>Copyright &copy; 2015</p>
        </div>
    </div>
</body>
</html>
